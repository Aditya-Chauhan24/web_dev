<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Trendify</title>
    <link rel="stylesheet" href="contact.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Your message has been submitted successfully!');
        }
    </script>
</head>
<body>
    <nav>
        <div class="left">T R E N D I F Y</div>
        <div class="right"></div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="title">Contact Us</div>
        <div class="content">
            <p>If you have any questions, feedback, or suggestions, feel free to reach out to us. We're here to help and would love to hear from you!</p>
        </div>

        <div class="form">
            <form onsubmit="handleSubmit(event)" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
